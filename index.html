<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.lat.label }}<br>
            {{ form.lat(size=32) }}
        </p>
        <p>
            {{ form.lon.label }}<br>
            {{ form.lon(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}

</body>
</html>
